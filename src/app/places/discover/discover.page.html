<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button side="end" menu="m1"></ion-menu-button>
        <!--One way to build menu        
          <ion-button (click)="onOpenMenu(m1)">
            <ion-icon slot="start" name="grid"></ion-icon>
          </ion-button> -->
        </ion-buttons>
    <ion-title >Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }}/Night</ion-card-subtitle>
           </ion-card-header>
           <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
           <ion-card-content  >
             <p>{{ loadedPlaces[0].description  }}</p>
           </ion-card-content>
           <div  class="ion-text-right">
            <ion-button fill="clear" color="primary" [routerLink]="['/',
                                                                    'places',
                                                                    'tabs',
                                                                    'discover',
                                                                    loadedPlaces[0].id]">
               More 
              
            </ion-button>
           </div>
        </ion-card>
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" 
                    [routerLink]="['/',
                                  'places',
                                  'tabs',
                                  'discover',
                                  place.id]">
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl"/>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description  }}</p>
            </ion-label>
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
